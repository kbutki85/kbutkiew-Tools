<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>kbutkiew Tools</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 300px;
        background-color: #f0f0f0;
      }
      
      .header {
        display: flex;
        align-items: center;
        background-color: #2196F3;
        color: white;
        padding: 10px;
      }
      
      .header img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }
      
      .header h1 {
        margin: 0;
        font-size: 18px;
      }
      
      .container {
        padding: 15px;
      }
      
      .section {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }
      
      .section-header h2 {
        margin: 0;
        font-size: 16px;
        color: #333;
      }
      
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
      }
      
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: #2196F3;
      }
      
      input:checked + .slider:before {
        transform: translateX(16px);
      }
      
      .input-group {
        margin-bottom: 15px;
      }
      
      .input-group:last-child {
        margin-bottom: 0;
      }
      
      .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
      }
      
      .input-group input, .input-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      .save-button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      .save-button:hover {
        background-color: #45a049;
      }
      
      .status {
        margin-top: 15px;
        padding: 10px;
        text-align: center;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        visibility: hidden;
      }
      
      .status.show {
        visibility: visible;
      }
      
      .btn {
        padding: 8px 15px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      
      .btn:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon48.png" alt="kbutkiew Tools">
      <h1>kbutkiew Tools</h1>
    </div>
    
    <div class="container">
      <div class="section">
        <div class="section-header">
          <h2>New Tab Redirect</h2>
          <label class="toggle-switch">
            <input type="checkbox" id="redirectEnabled">
            <span class="slider"></span>
          </label>
        </div>
        <div class="input-group">
          <label for="homepage">Homepage URL</label>
          <input type="text" id="homepage" placeholder="Enter URL (e.g., https://example.com)">
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <h2>Jira Area Setter</h2>
          <label class="toggle-switch">
            <input type="checkbox" id="areaSetterEnabled">
            <span class="slider"></span>
          </label>
        </div>
        <div class="input-group">
          <label for="userRole">Default Area</label>
          <select id="userRole">
            <option value="BED">Back-end Development</option>
            <option value="FED">Front-end Development</option>
            <option value="QA">Quality Assurance</option>
            <option value="PM">Project Management</option>
            <option value="Design">Design</option>
            <option value="CE">CE</option>
            <option value="TL">TL</option>
            <option value="DevOps">DevOps</option>
          </select>
        </div>
      </div>

      <!-- Time Reminder Section -->
      <div class="section">
        <div class="section-header">
          <h2>Time Reminder</h2>
          <label class="toggle-switch">
            <input type="checkbox" id="reminderEnabled">
            <span class="slider"></span>
          </label>
        </div>
        <div class="input-group">
          <label for="reminderTime">Reminder Time</label>
          <input type="time" id="reminderTime" value="15:30">
        </div>
        <div class="input-group">
          <button id="testReminder" class="btn">Test Reminder</button>
        </div>
      </div>

      <button id="save" class="save-button">Save Changes</button>
      <div id="status" class="status">Settings saved successfully!</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
