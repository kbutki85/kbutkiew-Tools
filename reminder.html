<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Logging Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }
    
    .reminder-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    
    h1 {
      color: #2196F3;
      margin-top: 0;
    }
    
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      color: #2196F3;
    }
    
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="reminder-container">
    <div class="icon">‚è∞</div>
    <h1>Work Time Reminder</h1>
    <p>Remember to log your work time in Tempo!</p>
    <button class="btn" id="openTempo">Open Tempo</button>
    <button class="btn" id="closeBtn" style="background-color: #888; margin-left: 10px;">Close</button>
  </div>
  
  <script src="reminder.js"></script>
</body>
</html>
